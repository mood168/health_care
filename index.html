      body {
        background-color: #f0f2f5;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      .prototype-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }

      .prototype-item {
        margin-bottom: 30px;
      }

      .prototype-label {
        text-align: center;
        font-weight: bold;
        margin-bottom: 10px;
        font-size: 16px;
      }

      /* 添加 iPhone 頂部凹槽 */
      .notch {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 150px;
        height: 30px;
        background-color: #1a1a1a;
        border-bottom-left-radius: 18px;
        border-bottom-right-radius: 18px;
        z-index: 10;
      }

      /* 色系選擇器樣式 */
      .color-scheme-selector {
        position: fixed;
        top: 20px;
        left: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 1000;
      }

      .color-scheme-circle {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s;
        border: 2px solid transparent;
      }

      .color-scheme-circle:hover {
        transform: scale(1.1);
      }

      .color-scheme-circle.active {
        border: 2px solid #000;
      }

      .color-scheme-1 {
        background: linear-gradient(135deg, #ff7a3d, #ffb23d);
      }

      .color-scheme-2 {
        background: linear-gradient(135deg, #ff5e7d, #ff8a5e);
      }

      .color-scheme-3 {
        background: linear-gradient(135deg, #2196f3, #4db6ff);
      }

      .color-scheme-4 {
        background: linear-gradient(135deg, #7ed957, #a0e878);
      }

      .color-scheme-5 {
        background: linear-gradient(135deg, #6c5ce7, #8e7cf3);
      }
    </style>
  </head>
